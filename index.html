<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>


</head>

<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: brown; --h: 64px;"id="hour" class="hand">
                <i></i>
            </div>
            <div style="--clr: rgb(225, 236, 9); --h: 84px;"id="min" class="hand">
                <i></i>
            </div>
            <div style="--clr: hwb(121 7% 2%); --h: px;"id="sec" class="hand">
                <i></i>
            </div>
            <div>
                <span style="--i: 1"><b>1</b></span>
                <span style="--i: 2"><b>2</b></span>
                <span style="--i: 3"><b>3</b></span>
                <span style="--i: 4"><b>4</b></span>
                <span style="--i: 5"><b>5</b></span>
                <span style="--i: 6"><b>6</b></span>
                <span style="--i: 7"><b>7</b></span>
                <span style="--i: 8"><b>8</b></span>
                <span style="--i: 9"><b>9</b></span>
                <span style="--i: 10"><b>10</b></span>
                <span style="--i: 11"><b>11</b></span>
                <span style="--i: 12"><b>12</b></span>
            </div>
            
    <script>
        let hourHand = document.getElementById('hour');
let minuteHand = document.getElementById('min');
let secondHand = document.getElementById('sec');

function setClock() {
    const currentDate = new Date();
    const hours = currentDate.getHours();
    const minutes = currentDate.getMinutes();
    const seconds = currentDate.getSeconds();

    const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
    const minuteDeg = (minutes / 60) * 360;
    const secondDeg = (seconds / 60) * 360;

    hourHand.style.transform = `rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
    secondHand.style.transform = `rotate(${secondDeg}deg)`;
}

setInterval(setClock, 1000);

    </script>

</body>

</html>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    color: white;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0;
    background-color: #212121;
}

.container{
    position: relative;
}
.clock{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: hsla(0, 4%, 15%, 0.902);
    border: 2px solid hsl(43, 98%, 53%);
    box-shadow: 0px 0px 150px rgba(221, 96, 94, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;

}
 .clock span{
    position: absolute;
    transform: rotate(calc(30deg * var(--i)));
    inset: 12px;
    text-align: center;

}
.clock span b{
    transform: rotate(calc(-30deg * var(--i)));
    display: inline-block;
    font-size: 20px;
}
.clock::before{
    content:'';
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: hsl(0, 18%, 91%);
    z-index: 2;
}
.hand{
    position: absolute;
display: flex;
justify-content: center;
align-items: flex-end;
}
.hand i{
    position: absolute;
    background-color: var(--clr);
    width: 4px;
    height:var(--h);
    border-radius: 8px;
    
}
</style>
